name: PBS -> Firebase events

on:
  workflow_dispatch: {}        # 手動按 Run workflow
  schedule:
    - cron: "*/5 * * * *"      # 每 5 分鐘（UTC）自動跑一次

jobs:
  pbs_to_firebase:
    runs-on: self-hosted       # ★ 一定要 self-hosted，才會丟到你本機

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        shell: cmd
      
      - name: Run PBS fetcher
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
        run: npm run pbs:run
        shell: cmd

